            <div class="row">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">发布</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal col-lg-6" role="form" action="publish.php">
                            <div class="form-group">
                                <label for="name" class="col-lg-4 control-label">物品类型</label>
                                <div class="col-lg-8">
                                    <select class="form-control">
                                        <option value="卡类证件">卡类证件</option>
                                        <option value="随身物品">随身物品</option>
                                        <option value="书籍文具">书籍文具</option>
                                        <option value="电子数码">电子数码</option>
                                        <option value="衣服饰品">衣服饰品</option>
                                        <option value="其他物品">其他物品</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label for="name" class="col-lg-4 control-label">物品名称</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="good" placeholder="物品名称">
                                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                                    <span class="help-inline">物品名称不能为空</span>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label for="name" class="col-lg-4 control-label">捡到&丢失地点</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="place" placeholder="地点">
                                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                                    <span class="help-inline">地点不能为空</span>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label for="name" class="col-lg-4 control-label">捡到&丢失时间</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="time" placeholder="时间">
                                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                                    <span class="help-inline">时间不能为空</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-lg-4 control-label">物品图片</label>
                                <div class="col-lg-8">
                                    <input type="file" name="doc" id="doc" onchange="javascript:setImagePreview();" class="form-control filestyle" data-icon="false" data-buttonText="上传图片" data-buttonName="btn-primary">
                                    <span class="help-inline"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-lg-4 control-label">详情描述</label>
                                <div class="col-lg-8">
                                    <textarea id="textarea" class="form-control" rows="6" placeholder="详细说明失物招领信息，不超过200字"></textarea>
                                    <span id="num" class="help-inline">您还可以输入200字</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-lg-4 control-label">发布信息类别</label>
                                <div class="col-lg-8">
                                    <label class="radio-inline" title="我捡到东西了，希望失主能看到">
                                        <input type="radio" checked name="inlineRadioOptions" id="inlineRadio1" value="option1">招领信息
                                    </label>
                                    <label class="radio-inline" title="我丢失东西了，希望捡到的好心人能看到">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">失物信息
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-4 col-lg-8">
                                    <button id="submit" type="submit" class="btn btn-primary btn-block">我要发布</button>
                                </div>
                            </div>
                        </form>
                        <!-- 上传图片在本地预览 -->
                        <div class="col-lg-6" id="localImag">
                            <img class="img-thumbnail" id="preview"/>
